<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-grid {
            display: flex;
            gap: 10px;
        }
        video {
            width: 320px;
            height: 240px;
            background-color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .id-section {
            font-size: 1.1em;
        }
        #my-id {
            font-weight: bold;
            color: #007bff;
            user-select: all;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 引入 PeerJS 库 -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <h1>H5 视频通话</h1>

    <div class="container">
        <div class="video-grid">
            <div>
                <h3>你的视频</h3>
                <video id="local-video" autoplay muted></video>
            </div>
            <div>
                <h3>对方视频</h3>
                <video id="remote-video" autoplay></video>
            </div>
        </div>

        <div class="controls">
            <div class="id-section">
                <span>你的ID: </span>
                <span id="my-id">正在获取...</span>
            </div>
            <div>
                <input type="text" id="peer-id-input" placeholder="输入对方ID">
                <button id="call-btn">呼叫</button>
            </div>
        </div>
    </div>

    <script>
        // 等待 DOM 加载完成
        document.addEventListener("DOMContentLoaded", () => {
            const localVideo = document.getElementById('local-video');
            const remoteVideo = document.getElementById('remote-video');
            const myIdSpan = document.getElementById('my-id');
            const peerIdInput = document.getElementById('peer-id-input');
            const callBtn = document.getElementById('call-btn');

            // 创建一个新的 Peer 实例
            // 不传递参数将自动连接到 PeerJS 提供的免费信令服务器
            const peer = new Peer();
            let localStream;

            // 1. 当 Peer 成功连接到信令服务器后，会触发 'open' 事件
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                myIdSpan.textContent = id;
            });

            // 2. 获取本地摄像头和麦克风的媒体流
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                })
                .catch(err => {
                    console.error('Failed to get local stream', err);
                    alert('无法访问摄像头和麦克风');
                });

            // 3. 监听呼叫按钮点击事件，发起呼叫
            callBtn.addEventListener('click', () => {
                const peerId = peerIdInput.value.trim();
                if (peerId) {
                    console.log(`Calling peer: ${peerId}`);
                    // 使用 peer.call 发起呼叫，并发送本地媒体流
                    const call = peer.call(peerId, localStream);
                    handleCall(call);
                } else {
                    alert('请输入对方的ID');
                }
            });

            // 4. 监听来自他人的呼叫请求
            peer.on('call', (call) => {
                console.log('Incoming call...');
                // 弹窗确认是否接听
                if (confirm('有新的来电，是否接听?')) {
                    // 接听电话，并发送自己的媒体流
                    call.answer(localStream);
                    handleCall(call);
                } else {
                    console.log('Call rejected.');
                    call.close();
                }
            });
            
            // 统一处理 call 对象
            function handleCall(call) {
                // 5. 当对方接受呼叫并传来媒体流时，会触发 'stream' 事件
                call.on('stream', (remoteStream) => {
                    console.log('Received remote stream');
                    // 将远程媒体流显示在 remote-video 元素上
                    remoteVideo.srcObject = remoteStream;
                });

                // 监听通话结束
                call.on('close', () => {
                    console.log('Call has ended');
                    remoteVideo.srcObject = null; // 清空远程视频
                });
                
                call.on('error', (err) => {
                    console.error('Peer call error:', err);
                });
            }

            // 错误处理
            peer.on('error', (err) => {
                console.error('Peer connection error:', err);
                alert(`连接出错: ${err.message}`);
            });
        });
    </script>

</body>
</html>
