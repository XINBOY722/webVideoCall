<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video/Text Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 680px;
        }
        .video-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        video {
            width: 320px;
            height: 240px;
            background-color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls, .chat-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .id-section { font-size: 1.1em; }
        #my-id { font-weight: bold; color: #007bff; user-select: all; }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #peer-id-input { width: 150px; }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #hangup-btn { background-color: #dc3545; }
        #hangup-btn:hover { background-color: #c82333; }
        #chat-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 150px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        #chat-input { flex-grow: 1; }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <h1>H5 视频/文字聊天</h1>
    <div class="container">
        <div id="video-container" class="video-grid">
            <div>
                <h3>你的视频</h3>
                <video id="local-video" autoplay muted></video>
            </div>
            <div>
                <h3>对方视频</h3>
                <video id="remote-video" autoplay></video>
            </div>
        </div>
        <div class="controls">
            <div class="id-section"><span>你的ID: </span><span id="my-id">...</span></div>
            <input type="text" id="peer-id-input" placeholder="输入对方ID" disabled>
            <button id="call-btn" disabled>呼叫</button>
            <button id="hangup-btn" disabled>挂断</button>
        </div>
        <div id="chat-box"></div>
        <div class="chat-controls">
            <input type="text" id="chat-input" placeholder="输入消息..." disabled>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const myIdSpan = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const callBtn = document.getElementById('call-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const videoContainer = document.getElementById('video-container');

        const peer = new Peer();
        let localStream;
        let mediaConnection;
        let dataConnection;

        peer.on('open', id => {
            myIdSpan.textContent = id;
            peerIdInput.disabled = false;
            callBtn.disabled = false;
        });

        function appendMessage(sender, message) {
            const msgDiv = document.createElement('div');
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            dataConnection.on('open', () => {
                console.log('Data connection opened.');
                chatInput.disabled = false;
                sendBtn.disabled = false;
                hangupBtn.disabled = false;
            });
            dataConnection.on('data', data => {
                appendMessage('对方', data);
            });
            dataConnection.on('close', () => {
                console.log('Data connection closed.');
                chatInput.disabled = true;
                sendBtn.disabled = true;
                hangupBtn.disabled = true;
                remoteVideo.srcObject = null;
                appendMessage('系统', '对方已断开连接。');
            });
        }

        const streamPromise = navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                return stream;
            })
            .catch(err => {
                console.error('Failed to get local stream', err);
                videoContainer.innerHTML = '<p style="text-align: center; color: red;">无法访问摄像头，已进入纯文字聊天模式。</p>';
                return null;
            });

        callBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) return alert('请输入对方ID');

            console.log(`Connecting to peer: ${peerId}`);
            setupDataConnection(peer.connect(peerId));

            if (localStream) {
                mediaConnection = peer.call(peerId, localStream);
                mediaConnection.on('stream', remoteStream => {
                    remoteVideo.srcObject = remoteStream;
                });
                mediaConnection.on('close', () => {
                    console.log('Media connection closed.');
                    remoteVideo.srcObject = null;
                });
            }
        });

        peer.on('connection', conn => {
            console.log('Incoming data connection...');
            if (confirm('有新的连接请求，是否接受?')) {
                setupDataConnection(conn);
            } else {
                conn.close();
            }
        });

        peer.on('call', call => {
            console.log('Incoming media call...');
            streamPromise.then(stream => {
                if (stream) {
                    mediaConnection = call;
                    mediaConnection.answer(stream);
                    mediaConnection.on('stream', remoteStream => {
                        remoteVideo.srcObject = remoteStream;
                    });
                    mediaConnection.on('close', () => {
                        remoteVideo.srcObject = null;
                    });
                } else {
                    console.log('Rejecting media call because no local stream is available.');
                    call.close();
                }
            });
        });

        sendBtn.addEventListener('click', () => {
            const msg = chatInput.value;
            if (msg && dataConnection) {
                dataConnection.send(msg);
                appendMessage('我', msg);
                chatInput.value = '';
            }
        });
        
        chatInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });

        hangupBtn.addEventListener('click', () => {
            if (dataConnection) dataConnection.close();
            if (mediaConnection) mediaConnection.close();
        });

        peer.on('error', err => {
            console.error('Peer error:', err);
            alert(`连接出错: ${err.message}`);
        });
    });
    </script>
</body>
</html>
