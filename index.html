<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video/Text Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d1ff;
            --primary-glow: rgba(0, 209, 255, 0.5);
            --danger-color: #ff4757;
            --danger-glow: rgba(255, 71, 87, 0.5);
            --bg-dark: #0a192f;
            --bg-light: #112240;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --border-color: #233554;
            --border-radius: 6px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--bg-light);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 780px;
            box-shadow: 0 10px 30px -15px rgba(0,0,0,0.7);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            transition: all 0.5s ease-in-out;
        }

        .video-wrapper.main-video {
            z-index: 1;
            height: 100%;
        }

        .video-wrapper.pip-video {
            position: absolute;
            width: 30%;
            aspect-ratio: 16 / 9;
            top: 15px;
            right: 15px;
            z-index: 2;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            cursor: pointer;
            overflow: hidden;
        }
        
        .video-wrapper.pip-video:hover {
            box-shadow: 0 0 15px var(--primary-glow);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .controls, .chat-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .id-section {
            font-size: 1em;
            background: var(--bg-dark);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        #my-id {
            font-weight: 500;
            color: var(--primary-color);
            user-select: all;
            padding: 2px 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        #peer-id-input { width: 200px; }

        button {
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: rgba(0, 209, 255, 0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        button:active { transform: scale(0.98); }
        button:disabled {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            cursor: not-allowed;
            background-color: transparent;
            box-shadow: none;
            transform: none;
        }

        #hangup-btn {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        #hangup-btn:hover {
            background-color: rgba(255, 71, 87, 0.1);
            box-shadow: 0 0 15px var(--danger-glow);
        }

        #chat-box {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            height: 220px;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 8px 14px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            font-weight: 300;
        }

        .chat-message.self {
            background-color: var(--primary-color);
            color: var(--bg-dark);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-message.remote {
            background-color: var(--border-color);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        
        .chat-message.system {
            color: var(--text-secondary);
            align-self: center;
            font-style: italic;
            font-size: 0.9em;
            background: transparent;
        }

        #chat-input { flex-grow: 1; }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            #peer-id-input {
                width: 100%;
            }
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <h1>H5 视频/文字聊天</h1>
    <div class="container">
        <div id="video-container" class="video-container">
            <div id="remote-video-wrapper" class="video-wrapper main-video">
                <video id="remote-video" autoplay playsinline></video>
            </div>
            <div id="local-video-wrapper" class="video-wrapper pip-video">
                <video id="local-video" autoplay muted playsinline></video>
            </div>
        </div>
        <div class="controls">
            <div class="id-section"><span>你的ID: </span><span id="my-id">...</span></div>
            <input type="text" id="peer-id-input" placeholder="输入对方ID" disabled>
            <button id="call-btn" disabled>呼叫</button>
            <button id="hangup-btn" disabled>挂断</button>
        </div>
        <div id="chat-box"></div>
        <div class="chat-controls">
            <input type="text" id="chat-input" placeholder="输入消息..." disabled>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const myIdSpan = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const callBtn = document.getElementById('call-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const videoContainer = document.getElementById('video-container');

        videoContainer.addEventListener('click', (event) => {
            if (event.target.closest('.pip-video')) {
                const mainVideo = document.querySelector('.main-video');
                const pipVideo = document.querySelector('.pip-video');

                mainVideo.classList.remove('main-video');
                mainVideo.classList.add('pip-video');
                
                pipVideo.classList.remove('pip-video');
                pipVideo.classList.add('main-video');
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const customId = urlParams.get('id');
        const peer = customId ? new Peer(customId) : new Peer();
        let localStream;
        let mediaConnection;
        let dataConnection;

        peer.on('open', id => {
            myIdSpan.textContent = id;
            peerIdInput.disabled = false;
            callBtn.disabled = false;
        });

        function appendMessage(sender, message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message', type);
            
            if (type === 'system') {
                msgDiv.textContent = message;
            } else {
                const senderSpan = document.createElement('strong');
                senderSpan.textContent = `${sender}: `;
                msgDiv.appendChild(senderSpan);
                msgDiv.append(message);
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            dataConnection.on('open', () => {
                console.log('Data connection opened.');
                chatInput.disabled = false;
                sendBtn.disabled = false;
                hangupBtn.disabled = false;
            });
            dataConnection.on('data', data => {
                appendMessage('对方', data, 'remote');
            });
            dataConnection.on('close', () => {
                console.log('Data connection closed.');
                chatInput.disabled = true;
                sendBtn.disabled = true;
                remoteVideo.srcObject = null;
                appendMessage(null, '对方已断开连接。', 'system');
            });
        }

        const streamPromise = navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                return stream;
            })
            .catch(err => {
                console.error('Failed to get local stream', err);
                videoContainer.innerHTML = '<p style="text-align: center; color: var(--danger-color);">无法访问摄像头，已进入纯文字聊天模式。</p>';
                return null;
            });

        callBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) return alert('请输入对方ID');

            console.log(`Connecting to peer: ${peerId}`);
            setupDataConnection(peer.connect(peerId));

            if (localStream) {
                mediaConnection = peer.call(peerId, localStream);
                mediaConnection.on('stream', remoteStream => {
                    remoteVideo.srcObject = remoteStream;
                });
                mediaConnection.on('close', () => {
                    console.log('Media connection closed.');
                    remoteVideo.srcObject = null;
                });
            }
        });

        peer.on('connection', conn => {
            console.log('Incoming data connection...');
            if (confirm('有新的连接请求，是否接受?')) {
                setupDataConnection(conn);
            } else {
                conn.close();
            }
        });

        peer.on('call', call => {
            console.log('Incoming media call...');
            streamPromise.then(stream => {
                if (stream) {
                    mediaConnection = call;
                    mediaConnection.answer(stream);
                    mediaConnection.on('stream', remoteStream => {
                        remoteVideo.srcObject = remoteStream;
                    });
                    mediaConnection.on('close', () => {
                        remoteVideo.srcObject = null;
                    });
                    hangupBtn.disabled = false;
                } else {
                    console.log('Rejecting media call because no local stream is available.');
                    call.close();
                }
            });
        });

        sendBtn.addEventListener('click', () => {
            const msg = chatInput.value;
            if (msg && dataConnection) {
                dataConnection.send(msg);
                appendMessage('我', msg, 'self');
                chatInput.value = '';
            }
        });
        
        chatInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });

        hangupBtn.addEventListener('click', () => {
            if (dataConnection) dataConnection.close();
            if (mediaConnection) mediaConnection.close();
            hangupBtn.disabled = true;
        });

        peer.on('error', err => {
            console.error('Peer error:', err);
            alert(`连接出错: ${err.message}`);
        });
    });
    </script>
</body>
</html>
